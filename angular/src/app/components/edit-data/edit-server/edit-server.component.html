<mat-toolbar color="primary">
  <mat-icon class="navigationButton" (click)="returnResult()"
    >arrow_back</mat-icon
  >
  <span>{{ 'Common.Server' | translate }}</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()"  #serverForm="ngForm">
      <div style="text-align: center;">
        <img src="../assets/logo.png" class="logo" />
      </div>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="{{ 'Common.Title' | translate }}"
          formControlName="title"
          required
          autofocus
        />
        <mat-error>
          {{ 'Common.ProvideTitle' | translate }}
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="text"
          formControlName="hostname"
          placeholder="{{ 'EditServer.Hostname' | translate }}"
          required
          #hostName
        />
        <mat-error>
          {{ 'EditServer.ProvideHostname' | translate }}
        </mat-error>
        <mat-icon matSuffix  (click)="copyText(hostName.value)">content_copy</mat-icon>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="{{ 'Common.Username' | translate }}"
          required
          #username
        />
        <mat-error>
          {{ 'Common.ProvideUsername' | translate }}
        </mat-error>
        <mat-icon matSuffix  (click)="copyText(username.value)">content_copy</mat-icon>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="{{ 'Common.Password' | translate }}"
          required
          #password
        />
        <mat-error>
          {{ 'Common.ProvidePassword' | translate }}
        </mat-error>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-icon matSuffix  (click)="copyText(password.value)">content_copy</mat-icon>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width-input">
        <textarea
          matInput
          formControlName="notes"
          placeholder="Notes"
        ></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" class="right">
        {{ 'Common.Submit' | translate }}
      </button>
    </form>
    <br />
  </mat-card-content>
</mat-card>

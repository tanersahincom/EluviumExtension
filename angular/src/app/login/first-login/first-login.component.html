<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <img src="../assets/logo.jpg" style="width:30%;height:30%;">
      <h3>{{ 'FirstLogin.Welcome' | translate }}</h3>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="mail" required autofocus>
        <mat-error>
          {{ 'Common.ProvideMail' | translate }}
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="{{ 'FirstLogin.Account' | translate }}" formControlName="accountPassword" required>
        <mat-error  >
          {{ 'Common.ProvidePassword' | translate }}
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" class='right' [disabled]="disableLoginButton">
        <mat-icon class="example-tab-icon">login</mat-icon>
        {{ 'Common.Login' | translate }}</button>
    </form>
    <br> <br> <br>
    <a routerLink="/register">{{ 'Common.NoAccount' | translate }}</a>
  </mat-card-content>
</mat-card>

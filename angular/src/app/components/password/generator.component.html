<div class="center">
  <br />
  <img src="../assets/logo.png" class="smallLogo" />
  <h2>{{ 'Generator.PasswordGenerator' | translate }}</h2>
</div>
<div class="leftAlignedDiv">
  <div style="display:flex; justify-content:center;">
    <section>
      <mat-checkbox [(ngModel)]="lowercase" color="primary">a-z</mat-checkbox>
    </section>
    &nbsp; &nbsp; &nbsp;
    <section>
      <mat-checkbox [(ngModel)]="uppercase" color="primary">A-Z</mat-checkbox>
    </section>
    &nbsp; &nbsp; &nbsp;
    <section>
      <mat-checkbox [(ngModel)]="numbers" color="primary">0-9</mat-checkbox>
    </section>
    &nbsp; &nbsp; &nbsp;
    <section>
      <mat-checkbox [(ngModel)]="symbols" color="primary">{{ 'Generator.Symbol' | translate }}</mat-checkbox>
    </section>
  </div>
  <section style="text-align:center;">
    <br />
    Length:
    <mat-slider thumbLabel min="8" max="128" step="1" color="primary" [(ngModel)]="inputLength" value="12"></mat-slider>
    {{inputLength}}
    &nbsp; &nbsp;
    <button mat-raised-button color="warn" class="redButton" (click)="generatePassword()">
      <mat-icon class="example-tab-icon">refresh</mat-icon>
      {{ 'Generator.Generate' | translate }}
    </button>
    <mat-form-field style="width:74%;">
      <input matInput type="text" [(ngModel)]="password" />
      <button mat-button matSuffix aria-label="search" (click)="copyText()">
        <mat-icon>content_copy</mat-icon>
      </button>
    </mat-form-field>
  </section>
</div>
<br />
<app-bottom-nav></app-bottom-nav>
